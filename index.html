<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    



<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="images/search.png"></button>
    </div>

    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">22°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                 <div>
                     <p class="humidity">50%</p>
                     <p>Humidity</p>
                 </div>
           </div>
           <div class="col">
            <img src="images/wind.png">
             <div>
                <p class="wind">15 km/h</p> 
                <p>Wind Speed</p>
             </div>
            </div>
        </div>
       
    </div>

</div>









<script>

const apiKey = "e956c7fcbc8ea0c0f7d65424e78533c5";
const apiUrl ="https://api.openweathermap.org/data/2.5/weather?q=delhi";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");


async function checkWeather(city){
console.log(typeof(city));

const response = await fetch(apiUrl +city+ `&appid=${apiKey}`); 
// console.log(response);
var data = await response.json();
console.log(data);

let temprature  = Math.round((data.main.temp) -273.15);

console.log(temprature);


document.querySelector(".city").innerHTML = data.name; 
document.querySelector(".temp").innerHTML = temprature+"°C"; 
document.querySelector(".humidity").innerHTML = data.main.humidity; 
document.querySelector(".wind").innerHTML = data.wind.speed;

}

searchBtn.addEventListener("click", ()=>{
    checkWeather(searchBox.value);
})




checkWeather();



</script>


</body>
</html>
